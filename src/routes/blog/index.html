<svelte:head>
	<title>Blog</title>
</svelte:head>

<h1>Recent posts</h1>

{#if posts}
<ul>
	{#each posts as post}
		<!-- we're using the non-standard `rel=prefetch` attribute to
				tell Sapper to load the data for the page as soon as
				the user hovers over the link or taps it, instead of
				waiting for the 'click' event -->
		<li><a href='blog/{post.slug}'>{post.title}</a></li>
	{/each}
</ul>
{:else}
	loading...
{/if}


{#if names}
	{#each names as n}
		{n.name}
	{/each}
{:else}
	loading...
{/if}


{#if playlists}
	{#each playlists as p}
		<p>
			{p.title}
			<br>
			<small>{p.description}</small>
		</p>
	{/each}
{:else}
	loading...
{/if}


<style>
	ul {
		margin: 0 0 1em 0;
		line-height: 1.5;
	}
</style>

<script>
	export default {
		oncreate() {
			console.log('this.store', this.store);
			console.log('this.get().posts', this.get().posts);
		},
		onstate(state) {
			if (state.current.names.length < 1) {
				this.store.fetchData();
			}
			if (state.current.playlists.length < 1) {
				this.store.fetchPlaylists();				
			}
		},
		computed: {
			posts: ({$posts}) => $posts,
			names: ({$names}) => {
				return $names;
			},
			playlists: ({$playlists}) => {
				return $playlists;
			},
		},
	};
</script>
